<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wilkison Partners</title>
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
          <div class="container">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="{{servlet-context}}/">Wilkison Partners</a>
            <div class="navbar-collapse collapse ">
              <ul class="nav navbar-nav">
                <li class="{{home-selected}}"><a href="{{servlet-context}}/">Home</a></li>
                <li class="{{about-selected}}"><a href="#our-history">Our History</a></li>
                <li class="{{about-selected}}"><a href="#services">Services</a></li>
              </ul>
            </div>
          </div>
    </nav>

    <section class="container" id="cover" role="main">
      {% block content %}
      {% endblock %}
      <hr />
      <footer role="contentinfo">
        <p>&copy; Wilkison Partners 2014</p>
      </footer>
    </section>

    <!-- scripts and styles -->
    {% style "/css/bootstrap-theme.min.css" %}
    {% style "/css/bootstrap.min.css" %}
    {% style "/css/screen.css" %}
    <!-- delete holder.js in production -->
    {% script "/js/holder.js" %}
    <script src="//code.jquery.com/jquery-2.0.3.min.js" type="text/javascript"></script>
    {% script "/js/bootstrap.min.js" %}
    <script type="text/javascript">
      var context = "{{servlet-context}}";
    </script>
  </body>
</html>
